# Workflow de déploiement automatique sur GitHub Pages
name: Déploiement GitHub Pages

on:
  # Déclenché lors d'un push sur la branche main
  push:
    branches: ['main']
  
  # Permet d'exécuter manuellement depuis l'onglet Actions
  workflow_dispatch:

# Définir les permissions nécessaires pour déployer sur Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Autoriser un seul déploiement à la fois
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Job de construction
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Installation des dépendances
        run: npm ci
        
      - name: Construction du projet
        run: npm run build
        
      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload des artefacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

